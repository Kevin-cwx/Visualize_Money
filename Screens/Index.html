<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Style_Sheets/MyStyleSheet.css" />
    <link rel="stylesheet" href="../Style_Sheets/Toggle_Button.css" />
    <link
      href="https://fonts.cdnfonts.com/css/tiro-devanagari-sanskrit"
      rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="\Media\Favicon\favicon.ico" />
    <link rel="icon" type="image/x-icon" href="\Media\Favicon\favicon.ico">

    <title>Money Visualizer</title>
  </head>

  <body>
    <div id="HeaderText">Money Visualizer</div>
    <div class="ValueAndDiceContainer">
      <div class="General_Border" id="MainValue"></div>
      <img
        src="../Media/Other/Dice.png"
        class="General_Border DiceStyled"
        id="Dice" />
    </div>
    <input
      type="number"
      id="InputFieldMainValueID"
      placeholder="Type Here..."
      class="InputMainValue General_Border hide" />
    <div class="toggle-switch">
      <!-- Add to class: General_Border-->
      <input type="checkbox" id="toggle" class="toggle-input" checked/>
      <label for="toggle" class="toggle-label" ></label>
    </div>
    <div class="BillsWrapper"></div>
    <div class="ImageWrapper General_Border"></div>

    <script src="../Scripts/MainScript.js"></script>
  </body>
</html>
